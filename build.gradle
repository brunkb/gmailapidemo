apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'GoogleApiQuickstart'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5',
            'com.google.api-client:google-api-client:1.21.0',
            'com.google.oauth-client:google-oauth-client-jetty:1.20.0',
            'com.google.apis:google-api-services-gmail:v1-rev34-1.21.0',
            'com.google.apis:google-api-services-webmasters:v3-rev10-1.21.0'
}
